<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【宮商】年休申請アプリ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" >
</head>
<body>
    <form class="w-75 mx-auto">
        <p class="mt-3">①名前を入力してください</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="(例)宮商太郎" required>
        </div>

        <p class="mt-3">②年休取得日を選択してください</p>
        <div>
            <input class="form-control w-100 mt-1" type="text" id="datepicker" name="day" placeholder="ここをタップ" required>
        </div>
        
        <p class="mt-3">③時間帯を選択してください<br>
            <input type="radio" name="time" value="終日" checked> 終日
            <input type="radio" name="time" value="午前"> 午前
            <input type="radio" name="time" value="午後"> 午後
            <input type="radio" name="time" value="時間"> 時間
        </p>
        
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
   
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

    <script>
        $(function() {
            $("#datepicker").datepicker({
                timepicker:false, // 日付のみ表示
                format:'Y/m/d', // フォーマットの指定
              });
          });

        $(document).ready(function () {
            const liffId = "1656697860-vQZo4KR8";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const nowTime = new Date().toLocaleString();
                const name = $('input[name="name"]').val();
                const day = $('input[name="day"]').val();
                const time = $('input[name="time"]:checked').val();
                //const ans1 = $("input[name='ans1']:checked").parent().text();                
                const msg = `${nowTime}\n${name}\n${day}\n${time}`;
                sendText(msg);

                return false;
            });
        });
    </script>
</body>
</html>
